<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1 style="text-align: center;">Horario de ir a las cariñosas</h1>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 20px auto;
        }
        label, select, input {
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #04b309;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #10d71a;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;"></h1>
    <form id="taskForm">
        <label for="task">Nombre de la cariñosa:</label>
        <input type="text" id="task" name="task" required>
        
        <label for="day">Día:</label>
        <select id="day" name="day" required>
            <option value="">Selecciona un día</option>
            <option value="Lunes">Lunes</option>
            <option value="Martes">Martes</option>
            <option value="Miércoles">Miércoles</option>
            <option value="Jueves">Jueves</option>
            <option value="Viernes">Viernes</option>
            <option value="Sábado">Sábado</option>
            <option value="Domingo">Domingo</option>
        </select>

        <label for="hour">Hora:</label>
        <select id="hour" name="hour" required>
            <option value="">Selecciona una hora</option>
            <option value="7.00">7:00 - 8:00</option>
            <option value="8.00">8:00 - 9:00</option>
            <option value="9.00">9:00 - 10:00</option>
            <option value="10.00">10:00 - 11:00</option>
            <option value="11.00">11:00 - 12:00</option>
            <option value="12.00">12:00 - 13:00</option>
            <option value="13.00">13:00 - 14:00</option>
            <option value="14.00">14:00 - 15:00</option>
            <option value="15.00">15:00 - 16:00</option>
            <option value="16.00">16:00 - 17:00</option>
            <option value="17.00">17:00 - 18:00</option>
            <option value="18.00">18:00 - 19:00</option>
            <option value="19.00">19:00 - 20:00</option>
            <option value="20.00">20:00 - 21:00</option>
            <option value="21.00">21:00 - 22:00</option>
            <option value="22.00">22:00 - 23:00</option>
        </select>
        
        <button type="submit">Agregar Tarea</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Hora</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
                <th>Sábado</th>
                <th>Domingo</th>
            </tr>
        </thead>
        <tbody id="scheduleTableBody">
            <!-- Las filas de horas se generarán con JavaScript -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
