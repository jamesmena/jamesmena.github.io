<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Profesional</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 2px solid #cccccc;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #222;
        }

        p {
            font-size: 1em;
            line-height: 1.5;
            margin-bottom: 15px;
            color: #555;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s;
        }

        a:hover {
            border-color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="james.jpeg" alt="Foto de perfil" class="profile-pic">
        <h1>Nombre Apellido</h1>
        <p>Soy estudiante de Ingeniería Civil en UTEC con experiencia en Matlab, Python, AutoCAD y Civil 3D. Aspiro a especializarme en ingeniería estructural y contribuir al desarrollo sostenible en mi comunidad.</p>
        <a href="https://www.linkedin.com/in/james-mena-de-la-cruz-0a3bb7222/" target="_blank">Conéctate conmigo en LinkedIn</a>
    </div>
</body>
</html>
